<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="section-title uppercase">
        <div class="hr-lines">
          <img class="diamond" src="/assets/diamond.svg" alt="diamond" />
          <h2>Meet the team</h2>
          <img class="diamond" src="/assets/diamond.svg" alt="diamond" />
        </div>
      </div>
      <div class="image-grid">
        <div class="image-wrapper"></div>
        <div class="image-wrapper"></div>
        <div class="image-wrapper">
          <div class="quote uppercase">
            <blockquote></blockquote>
            <br />
            <p>
              I drink to make other
              <br />
              people more interesting.
            </p>
            <br />
            <div class="author">
              <p>Ernest Hemingway</p>
            </div>
          </div>
        </div>

        <div class="image-wrapper"></div>
        <div class="image-wrapper"></div>
        <div class="image-wrapper">
          <div class="middle">
            <p class="uppercase">Tuna</p>
            <p>Young Buck</p>
            <div class="question">
              <p><mark>Q: </mark>For what would you be famous for?</p>
            </div>
            <div class="answer">
              <p>
                <mark>A: </mark>My legendary puppy dog face and 1st rate begging
                skills.
              </p>
            </div>
          </div>
        </div>

        <div class="image-wrapper">
          <div class="quote uppercase">
            <blockquote></blockquote>
            <br />
            <p>Good people drink good <br />beer.</p>
            <br />
            <div class="author">
              <p>Hunter S. Thompson</p>
            </div>
          </div>
        </div>
        <div class="image-wrapper"></div>
        <div class="image-wrapper"></div>

        <div class="image-wrapper"></div>
        <div class="image-wrapper uppercase">
          <div class="description">
            <h1>Join Our<br />Team</h1>
            <h3>Think you've got<br />what it takes?</h3>
          </div>
          <img class="vineyard-image" src="/assets/marthas_vineyard.png" />
        </div>
      </div>

      <div class="section-footer">
        <div class="hr-lines">
          <img class="diamond" src="/assets/diamond.svg" alt="diamond" />
        </div>
      </div>
    </div>
  </body>
</html>
